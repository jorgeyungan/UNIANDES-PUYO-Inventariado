<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="formmantenimiento">
            <p:dataTable 
                id="dtbmantenimiento"
                var="manten" 
                value="#{ccMantenimiento.lista}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Categoria
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{manten.idmantenimiento}" />
                </p:column>
                <p:column headerText="Fecha Mantenimiento" >
                    <h:outputText value="#{manten.fechamantenimiento}" />
                </p:column>
                <p:column headerText="Detalle">
                    <h:outputText value="#{manten.detalle}" />
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" action="/vistas/registro/mantenimiento.faces"  />
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
