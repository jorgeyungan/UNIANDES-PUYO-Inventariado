                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="head">
        <title>INVENTARIADO UNIANDES PUYO</title>
    </ui:define>

    <ui:define name="logo-lg">
        UNIANDES PUYO
    </ui:define>

    <ui:define name="logo-mini">
        =>
    </ui:define>

    <ui:define name="menu">
        
        <ui:include src="/includes/menu-search.xhtml"/>
        <ui:include src="/includes/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

      <ui:define name="title">
        <h2 class="align-center">
            Bienvenidos a Uniandes PUYO
        </h2>
    </ui:define>

    <ui:define name="description">
        A page description
    </ui:define>

    <ui:define name="body">
            <h:form>
                <p:outputLabel value="Equipo"/>
                <p:selectOneMenu value="#{ccMan.selectedequipo}"  >
                    <f:selectItem noSelectionOption="tru" itemValue="#{null}" itemLabel="Seleccione"/>
                    <f:selectItems value="#{ccEquipotodo.lista}" var="equip" itemLabel="#{equip.codigo}" itemValue="#{equip}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Reporte">
                    <p:inputText value="#{ccMan.reporte}" />
                </p:outputLabel>
                
                <p:commandButton value="Agregar" update="detman" actionListener="#{ccMan.agregar()}"/>
                <p:dataTable id="detman" value="#{ccMan.lista}" var="det">
                    <p:column headerText="Serie"> 
                        #{det.idequipo.codigo}
                    </p:column>
                    <p:column headerText="Marca">
                        #{det.idequipo.marca}
                    </p:column>
                    <p:column headerText="Modlo">
                        #{det.idequipo.modelo}
                    </p:column>
                    <p:column headerText="Nombre">
                        #{det.idequipo.nombre}
                    </p:column>
                </p:dataTable>
                    
                
            </h:form>
    </ui:define>
