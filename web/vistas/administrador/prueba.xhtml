    <ui:define name="body">

                <p:column headerText="Marca">
                    #{det.idequipo.marca}
                </p:column>
                <p:column headerText="Modlo">
                    #{det.idequipo.modelo}
                </p:column>
                <p:column headerText="Nombre">
                    #{det.idequipo.nombre}
                </p:column>
            </p:dataTable>
