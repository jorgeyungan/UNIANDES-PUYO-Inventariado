<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmSoftware">
            <p:panel id="pnlSoftware">
            <p:dataTable 
                id="dtbSoftware" 
                var="soft" 
                value="#{ccSoftware.lista}"
                selectionMode="single"
                selection="#{ccSoftware.selectedSoftware}"
                rowKey="#{soft.idsoftware}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Software
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{soft.idsoftware}" />
                </p:column>
                <p:column headerText="Categoria" style="width: 55px;text-align: center">
                    <h:outputText value="#{soft.idcategoria.nombre}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{soft.nombre}" />
                </p:column>
                <p:column headerText="Compania">
                    <h:outputText value="#{soft.compania}" />
                </p:column>
                <p:column headerText="Version">
                    <h:outputText value="#{soft.version}" />
                </p:column>
                <p:column headerText="Requisitos">
                    <h:outputText value="#{soft.requisitos}" />
                </p:column>
                <p:column headerText="Licencia">
                    <h:outputText value="#{soft.licencia}" />
                </p:column>
                <p:column headerText="Fecha Compra">
                    <h:outputText value="#{soft.fecha_compra}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarSoftware"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nuevo Software"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevoSoftware">
                    <p:panel header="Datos Software">
                        <h:panelGrid >
                            <p:outputLabel value="Nombre: ">
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccSoftware.newSoftware.nombre}"/>
                                <p:outputLabel value=" Version: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.newSoftware.version}"/>
                                <p:outputLabel value=" Categoria: "/>
                                <p:selectOneMenu value="#{ccSoftware.newSoftware.idcategoria}" converter="javax.faces.Integer">
                            <f:convertNumber integerOnly="true" />
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" />
                                <f:selectItems value="#{ccCategoria.lista}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.idcategoria}"/>
                            </p:selectOneMenu>
                                <p:outputLabel value=" Licencia "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.newSoftware.licencia}"/>                                
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Compania: ">
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.newSoftware.compania}"/>
                                <p:outputLabel value=" Requisito: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.newSoftware.requisitos}"/>
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:calendar id="german" value="#{ccSoftware.newSoftware.fecha_compra}" locale="de" navigator="true" pattern="yyyy-MMM-dd"/>
                        </p:outputLabel>
                    </h:panelGrid>            
                </p:panel>
                
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccSoftware.insertar()}"
                    update=":frmSoftware:pnlSoftware: frmNuevoSoftware" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').hide();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificarSoftware"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarSoftware">
                <p:panel header="Datos Software">
                        <h:panelGrid >
                            <p:outputLabel value="Nombre: ">
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccSoftware.selectedSoftware.nombre}"/>
                                <p:outputLabel value=" Version: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.selectedSoftware.version}"/>
                                <p:outputLabel value=" Licencia "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.selectedSoftware.licencia}"/>                                
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Compania: ">
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.selectedSoftware.compania}"/>
                                <p:outputLabel value=" Requisito: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccSoftware.selectedSoftware.requisitos}"/>
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:calendar id="german" value="#{ccSoftware.selectedSoftware.fecha_compra}" locale="de" navigator="true" pattern="yyyy-MMM-dd"/>
                        </p:outputLabel>
                    </h:panelGrid>            
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccPeriferico.actualizar()}"
                    update=":frmSoftware:pnlSoftware: frmModificarSoftware"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
