<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmUps">
            <p:panel id="pnlUps">
            <p:dataTable 
                id="dtbUps" 
                var="ups" 
                value="#{ccUps.lista}"
                selectionMode="single"
                selection="#{ccUps.selectedUps}"
                rowKey="#{ups.idups}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Ups
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{ups.idups}" />
                </p:column>
                <p:column headerText="Equipo">
                    <h:outputText value="#{ups.idequipo.marca}" />
                </p:column>
                <p:column headerText="Equipo Serie">
                    <h:outputText value="#{ups.idequipo.codigo}" />
                </p:column>
                <p:column headerText="Ubicacion">
                    <h:outputText value="#{ups.idequipo.idubicacion.laboratorio}" />
                </p:column>
                <p:column headerText="Serie UPS">
                    <h:outputText value="#{ups.serie}" />
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{ups.marca}" />
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText value="#{ups.modelo}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{ups.estado}" />
                </p:column>
                <p:column headerText="Fecha Compra">
                    <h:outputText value="#{ups.fecha_compra}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarUps"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nuevo Ups"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevoUps">
                <p:panel>
                    <p:dataTable 
                        id="tblEquipo" 
                        var="equi" 
                        value="#{ccEquipo.lista}"
                        selectionMode="single"
                        selection="#{ccUps.selectedequipo}"
                        rowKey="#{equi.idequipo}">
                        <f:facet name="header">
                            Datos del Ordenadores
                        </f:facet>
                        <p:column headerText="Ubicacion"  >
                            <h:outputText value="#{equi.idubicacion.laboratorio}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{equi.codigo}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{equi.marca}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{equi.tipo}" />
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
                <p:panel header="Datos del UPS">
                    <p:outputLabel value=" Serie: ">
                        <p:inputText style="width:200px"
                                     value="#{ccUps.newUps.serie}"/>
                        <p:outputLabel value=" Modelo: "/>
                        <p:inputText style="width:200px"
                                     value="#{ccUps.newUps.marca}"/>
                        <p:outputLabel value=" Modelo: "/>
                        <p:inputText style="width:200px"
                                     value="#{ccUps.newUps.modelo}"/>    
                    </p:outputLabel>
                </p:panel>  
                <p:panel header="Caracteristicas">                    
                    <p:outputLabel value=" Estado:  ">
                        <p:autoComplete dropdown="true" value="#{ccUps.newUps.estado}" completeMethod="#{itembeans.completeText(query)}" />
                        <p:outputLabel  value=" Fecha Compra: "/>
                        <p:inputMask value="#{ccUps.newUps.fecha_compra}" mask="9999/99/99"/>
                    </p:outputLabel>                    
                </p:panel>
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccUps.insertar()}"
                    update=":frmUps:pnlUps :frmNuevoUps" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').show();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificar" 
            header="Modificar UPs"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarUps">
                <p:panel header="Datos del UPS">
                    <p:outputLabel value=" NÂ° Serie: ">
                        <p:inputText style="width:100px"
                                     value="#{ccUps.selectedUps.idups}"/>
                        <p:outputLabel value=" Marca: "/>
                        <p:inputText style="width:200px"
                                     value="#{ccUps.selectedUps.marca}"/>
                        <p:outputLabel value=" Modelo: "/>
                        <p:inputText style="width:200px"
                                     value="#{ccUps.selectedUps.modelo}"/>    
                    </p:outputLabel>
                </p:panel>  
                <p:panel header="Caracteristicas">                    
                    <p:outputLabel value=" Estado:  ">
                        <p:autoComplete dropdown="true" value="#{ccUps.selectedUps.estado}" completeMethod="#{itembeans.completeText(query)}" />
                        <p:outputLabel  value=" Fecha Compra: "/>
                        <p:calendar id="german2" value="#{ccUps.selectedUps.fecha_compra}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    </p:outputLabel>                    
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccUps.actualizar()}"
                    update=":frmUps:pnlUps: frmModificarUps"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
