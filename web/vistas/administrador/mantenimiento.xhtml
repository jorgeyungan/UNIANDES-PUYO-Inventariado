<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="head">
        <title>INVENTARIADO UNIANDES PUYO</title>
    </ui:define>

    <ui:define name="logo-lg">
        UNIANDES PUYO
    </ui:define>

    <ui:define name="logo-mini">
        =>
    </ui:define>

    <ui:define name="menu">

        <ui:include src="/includes/menu-search.xhtml"/>
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            USUARIOS
        </h2>
    </ui:define>

    <ui:define name="description">
        A page description
    </ui:define>

    <ui:define name="body">
        <h2>
            <h:form id="frmMantenimiento">
                <p:panel id="pnlMantenimiento">
                    <p:dataTable 
                        id="tblMantenimiento" 
                        var="cli"
                        value="#{ccMantenimiento.lista}"
                        selectionMode="single"
                        selection="#{ccMantenimiento.selecteddetalle}"
                        rowKey="#{cli.iddetalle}"
                        rows="6" paginator="true" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                        <f:facet name="header">
                            USUARIOS
                        </f:facet>
                        <p:column headerText="NÂ° Mantenimiento" style="width: 55px;text-align: center">
                            <h:outputText value="#{cli.idmantenimiento.idmantenimiento}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{cli.idmantenimiento.fechamantenimiento}" />
                        </p:column>
                        <p:column headerText="Serie">
                            <h:outputText value="#{cli.idequipo.codigo}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{cli.idequipo.marca}" />
                        </p:column>
                        <p:column headerText="Modelo">
                            <h:outputText value="#{cli.idequipo.modelo}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{cli.idequipo.nombre}" />
                        </p:column>
                        <p:column headerText="reporte">
                            <h:outputText value="#{cli.reporte}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <p:dialog 
                id="dlgAgregar" 
                header="Nuevo Mantenimiento"
                widgetVar="wdlgNuevo" 
                modal="true"
                resizable="false" 
                showEffect="clip"
                hideEffect="fold">
                <h:form id="frmNuevoMantenimiento">

                    <p:panelGrid columns="2" style="width: 100%">
                        <p:panelGrid columns="2">
                            <p:outputLabel value=" Fecha "/>
                            <p:inputMask value="#{ccMantenimiento.newmantenimiento.fechamantenimiento}" mask="9999/99/99"/>
                            <p:outputLabel value=" Reporte "/>
                            <p:inputText value="#{ccMantenimiento.newdetalle.reporte}"/>
                        </p:panelGrid>
                        <p:dataTable 
                            id="tblEquipo" 
                            var="equi" 
                            value="#{ccEquipotodo.lista}"
                            selectionMode="single"
                            selection="#{ccMantenimiento.selectedequipo}"
                            rowKey="#{equi.idequipo}"
                            rows="6" paginator="true" 
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">
                            <f:facet name="header">
                                Equipo
                            </f:facet>
                            <p:column headerText="Codigo" style="width: 55px;text-align: center">
                                <h:outputText value="#{equi.idequipo}" />
                            </p:column>
                            <p:column headerText="Serie" >
                                <h:outputText value="#{equi.codigo}" />
                            </p:column>
                            <p:column headerText="Modelo">
                                <h:outputText value="#{equi.modelo}" />
                            </p:column>
                            <p:column headerText="Marca">
                                <h:outputText value="#{equi.marca}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{equi.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                    <p:commandButton 
                        value="Ingresar"
                        action="#{ccMantenimiento.insertar()}"
                        update=":frmMantenimiento:pnlMantenimiento: frmNuevoMantenimiento" 
                        onclick="wdlgNuevo.hide();"/>                
                    <p:commandButton 
                        value="Cancelar"
                        immediate="true"
                        oncomplete="PF('wdlgNuevo').hide();"
                        type="reset"/>
                </h:form>
            </p:dialog>
        </h2>
    </ui:define>


    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces/">
            Copyright (C) 2017 - AdminFaces
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>
    </ui:define>


</ui:composition>
