<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="frmUsuario">
            <p:panel id="pnlUsuario">
            <p:dataTable 
                id="tblUsuario" 
                var="cli"
                value="#{ccUsuario.lista}"
                selectionMode="single"
                selection="#{ccUsuario.selectedUsuario}"
                rowKey="#{cli.id_usuario}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    USUARIOS
                </f:facet>
                <p:column headerText="codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{cli.id_usuario}" />
                </p:column>
                <p:column headerText="RUC-Cédula Identidad">
                    <h:outputText value="#{cli.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cli.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{cli.apellido}" />
                </p:column>
                <p:column headerText="Cargo">
                    <h:outputText value="#{cli.cargo}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cli.telefono}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{cli.tipo}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarUsuario"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nuevo Usuario"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevoUsuario">
                <p:panel header="Usuario">
                <p:panel header="Datos Personales">
                    <h:panelGrid >
                        <p:outputLabel value="Código: ">
                            <p:inputText 
                                style="width:130px"
                                value="#{ccUsuario.newUsuario.id_usuario}"/>
                            <p:outputLabel value=" Cédula: "/>
                            <p:inputText 
                                style="width:130px"
                                value="#{ccUsuario.newUsuario.cedula}"/>
                            <p:outputLabel value=" Nombres: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.newUsuario.nombre}"/>
                            <p:outputLabel value=" Apellidos: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.newUsuario.apellido}"/>
                        </p:outputLabel>
                    </h:panelGrid>
            </p:panel>
                <p:panel header="Datos Laborales">
                            <p:outputLabel value="Cargo: ">
                            <p:inputText 
                                style="width:130px"
                                value="#{ccUsuario.newUsuario.cargo}"/>
                            <p:outputLabel value=" Tipo: "/>
                             <p:autoComplete 
                                 dropdown="true" 
                                 value="#{ccUsuario.newUsuario.tipo}" 
                                 completeMethod="#{tipobean.completeText(query)}" />
                            <p:outputLabel value=" Teléfono "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.newUsuario.telefono}"/>
                        </p:outputLabel>
                </p:panel>
            </p:panel>
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccUsuario.insertar()}"
                    update=":frmUsuario:pnlUsuario: frmNuevoUsuario" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').hide();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificar" 
            header="Modificar Usuario"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarUsuario">
                    <p:panel header="Datos Personales">
                        <p:outputLabel value="Código ">
                            <p:inputText  
                                style="width:130px"
                                value="#{ccUsuario.selectedUsuario.id_usuario}"/>
                            <p:outputLabel value="Cédula: "/>
                            <p:inputText  
                                style="width:130px"
                                value="#{ccUsuario.selectedUsuario.cedula}"/>
                            <p:outputLabel value="Nombres: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.selectedUsuario.nombre}"/>
                            <p:outputLabel value="Apellidos: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.selectedUsuario.apellido}"/>
                        </p:outputLabel>
                </p:panel>
                <p:panel header="Datos Laborales">
                            <p:outputLabel value="Cargo: ">
                            <p:inputText 
                                style="width:130px"
                                value="#{ccUsuario.selectedUsuario.cargo}"/>
                            <p:outputLabel value=" Tipo: "/>
                             <p:autoComplete 
                                 dropdown="true" 
                                 value="#{ccUsuario.selectedUsuario.tipo}" 
                                 completeMethod="#{tipobean.completeText(query)}" />
                            <p:outputLabel value=" Teléfono "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUsuario.selectedUsuario.telefono}"/>
                        </p:outputLabel>
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccUsuario.modificar()}"
                    update=":frmUsuario:pnlUsuario: frmModificarUsuario"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
