<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmTarjeta">
            <p:panel id="pnlTarjeta">
            <p:dataTable 
                id="dtbTarjeta" 
                var="tarj" 
                value="#{ccTarjetas.lista}"
                selectionMode="single"
                selection="#{ccTarjetas.selectedTarjeta}"
                rowKey="#{tarj.idtarjeta}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Tarjetas Internas
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{tarj.idtarjeta}" />
                </p:column>
                <p:column headerText="Equipo" style="width: 55px;text-align: center">
                    <h:outputText value="#{tarj.idequipo.codigo}" />
                </p:column>
                <p:column headerText="Serie">
                    <h:outputText value="#{tarj.serie}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{tarj.nombre}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{tarj.descripcion}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{tarj.estado}" />
                </p:column>
                <p:column headerText="Fecha Compra">
                    <h:outputText value="#{tarj.fecha_compra}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarTarjeta"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nueva Tarjeta Interna"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevoTarjeta">
                <p:panel>
                    <p:dataTable 
                        id="tblEquipo" 
                        var="equi" 
                        value="#{ccEquipo.lista}"
                        selectionMode="single"
                        selection="#{ccTarjetas.selectecequipo}"
                        rowKey="#{equi.idequipo}">
                        <f:facet name="header">
                            Datos del Ordenadores
                        </f:facet>
                        <p:column headerText="Ubicacion"  >
                            <h:outputText value="#{equi.idubicacion.laboratorio}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{equi.codigo}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{equi.marca}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{equi.tipo}" />
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
                <p:panel header="Periferico">
                    <p:panel header="Datos">
                        <h:panelGrid >
                            <p:outputLabel value=" Serie: ">
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.newTarjeta.serie}"/>
                                <p:outputLabel value=" Nombre: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.newTarjeta.nombre}"/>
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Estado: ">
                                <p:autoComplete 
                                    dropdown="true" 
                                    value="#{ccTarjetas.newTarjeta.estado}" 
                                    completeMethod="#{itembeans.completeText(query)}" />
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:inputMask 
                                    value="#{ccTarjetas.newTarjeta.fecha_compra}" 
                                    mask="9999/99/99"/>
                                    <p:outputLabel value=" Descripcion: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.newTarjeta.descripcion}"/>
                            </p:outputLabel>
                        </h:panelGrid>            
                    </p:panel>
                </p:panel>
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccTarjetas.insertar()}"
                    update=":frmTarjeta:pnlTarjeta: frmNuevoTarjeta" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').hide();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificarTarjeta"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarTarjeta">
                <p:panel header="Periferico">
                    <p:panel header="Datos">
                        <h:panelGrid >
                            <p:outputLabel value="Codigo: ">
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccTarjetas.selectedTarjeta.idtarjeta}"/>
                                <p:outputLabel value=" Equipo: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.selectedTarjeta.idequipo.codigo}"/>
                                <p:outputLabel value=" Serie: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.selectedTarjeta.serie}"/>
                                <p:outputLabel value=" Nombre: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.selectedTarjeta.nombre}"/>
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Estado: ">
                                <p:autoComplete dropdown="true" value="#{ccTarjetas.selectedTarjeta.estado}" completeMethod="#{itembeans.completeText(query)}" />
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:calendar id="german" value="#{ccTarjetas.selectedTarjeta.fecha_compra}" locale="de" navigator="true" pattern="yyyy-MMM-dd"/>
                                    <p:outputLabel value=" Descripcion: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccTarjetas.selectedTarjeta.descripcion}"/>
                            </p:outputLabel>
                        </h:panelGrid>            
                    </p:panel>
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccTarjetas.modificar()}"
                    update=":frmTarjeta:pnlTarjeta: frmModificarTarjeta"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
