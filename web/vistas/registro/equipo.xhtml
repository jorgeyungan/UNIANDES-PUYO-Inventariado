<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Ordenador">
                <p:panel header="Datos del Ordenador">
                <h:panelGrid >
                    <p:outputLabel value="Codigo: ">
                        <p:inputText style="width:100px"/>
                        <p:outputLabel value="Marca: "/>
                        <p:inputText style="width:300px"/>
                        
                    </p:outputLabel>
                    <p:outputLabel value=" Modelo: ">
                        <p:inputText style="width:300px"/>    
                        <p:outputLabel value=" Tipo: "/>
                        <p:inputText style="width:100px"/>
                        </p:outputLabel>
                </h:panelGrid>
            </p:panel>  
            <p:panel header="Caracteristicas">
                <h:panelGrid >
                    <p:outputLabel value="Procesador:  ">
                        <p:inputText style="width:150px" />
                        <p:outputLabel value=" RAM: "/>
                        <p:inputText style="width:100px"/>
                        <p:outputLabel value="Disco Duro:  "/>
                        <p:inputText style="width:100px"/>
                    </p:outputLabel>
                    <p:outputLabel value="MotherBoard:  ">
                        <p:inputText style="width:100px"/>
                        <p:outputLabel value=" Card R/W: " />
                        <p:inputText style="width:100px"/>
                    </p:outputLabel>
                    <p:outputLabel  value=" Unidad Optica: ">
                        <p:inputText style="width:150px"/>
                        <p:outputLabel value="Tipo Puertos: "/>
                        <p:inputText style="width:150px"/>
                    </p:outputLabel>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Detalles">
                <h:panelGrid >
                    <p:outputLabel  value="AÃ±o Fabrica: ">
                        <p:calendar id="german" value="#{calendariobeans.date}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />                          
                        <p:outputLabel  value=" Fecha Compra: "/>
                        <p:calendar id="german2" value="#{calendariobeans.date}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    </p:outputLabel>
                    <p:outputLabel value="Vida Util: ">
                        <p:inputText/>
                        <p:outputLabel value=" Estado:"  />
                        <p:autoComplete dropdown="true" value="#{itembeans.text}" completeMethod="#{itembeans.completeText(query)}" />
                      
                    </p:outputLabel>
                             <h:outputLabel value="Acceso Internet: " >
                            <p:selectBooleanButton id="value1" value="#{seleccionbeans.no}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                <p:ajax  listener="#{seleccionbeans.addMessage()}" />
                            </p:selectBooleanButton>
                                 <h:outputLabel value=" Administrable: " />
                            <p:selectBooleanButton id="value2" value="#{seleccionbeans.no}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
                                <p:ajax  listener="#{seleccionbeans.addMessage()}" />
                            </p:selectBooleanButton>
                             </h:outputLabel>
                        
                                       
                </h:panelGrid>
            </p:panel>
            </p:panel> 
        </h:form>
    </ui:define>

</ui:composition>
