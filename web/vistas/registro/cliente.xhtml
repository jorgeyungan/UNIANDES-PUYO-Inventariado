<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p:panel header="Usuario">
                <p:panel header="Datos Personales">
                    <h:panelGrid >
                        <p:outputLabel value="Cédula: ">
                            <p:inputText style="width:130px"/>
                            <p:outputLabel value="Nombres: "/>
                            <p:inputText style="width:180px"/>
                            <p:outputLabel value="Apellidos: "/>
                            <p:inputText style="width:180px"/>
                        </p:outputLabel>
                        <p:outputLabel value=" E-mail: ">
                            <p:inputText style="width:300px"/>
                            <p:outputLabel  value=" Fecha Nacimiento: "/>
                            <p:calendar id="german3" value="#{calendariobeans.date}" locale="de" navigator="true" pattern="yyyy-MMM-dd" style="width:200px" />
                        </p:outputLabel>
                        <p:outputLabel value=" Estado Civil: " >
                            <p:autoComplete  dropdown="true" value="#{estadoCivilbeans.text}" completeMethod="#{estadoCivilbeans.completeText(query)}" />
                            <p:outputLabel value=" Etnia: " />
                            <p:autoComplete  dropdown="true" value="#{etniabeans.text}" completeMethod="#{etniabeans.completeText(query)}" />
                        </p:outputLabel>
                            
                    </h:panelGrid>
            </p:panel>
                <p:panel header="Datos Laborales">
                            <p:outputLabel value="Cargo: ">
                            <p:inputText style="width:130px"/>
                            <p:outputLabel value=" Tipo: "/>
                            <p:inputText style="width:180px"/>
                            <p:outputLabel value=" Teléfono "/>
                            <p:inputText style="width:180px"/>
                        </p:outputLabel>

                        </p:panel>
            </p:panel> 
        </h:form>
    </ui:define>

</ui:composition>
