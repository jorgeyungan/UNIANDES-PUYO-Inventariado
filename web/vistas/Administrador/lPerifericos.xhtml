<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmPeriferico">
            <p:panel id="pnlPeriferico">
            <p:dataTable 
                id="dtbPeriferico" 
                var="perif" 
                value="#{ccPeriferico.lista}"
                selectionMode="single"
                selection="#{ccPeriferico.selectedPeriferico}"
                rowKey="#{perif.idperifericos}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Perifericos
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{perif.idperifericos}" />
                </p:column>
                <p:column headerText="Equipo" style="width: 55px;text-align: center">
                    <h:outputText value="#{perif.idequipo.codigo}" />
                </p:column>
                <p:column headerText="Serie">
                    <h:outputText value="#{perif.serie}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{perif.nombre}" />
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText value="#{perif.modelo}" />
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{perif.marca}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{perif.estado}" />
                </p:column>
                <p:column headerText="Fecha Compra">
                    <h:outputText value="#{perif.fechacompra}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarPeriferico"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nuevo Periferico"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevoPeriferico">
                <p:panel>
                    <p:dataTable 
                        id="tblEquipo" 
                        var="equi" 
                        value="#{ccEquipo.lista}"
                        selectionMode="single"
                        selection="#{ccPeriferico.selectedequipo}"
                        rowKey="#{equi.idequipo}">
                        <f:facet name="header">
                            Datos del Ordenadores
                        </f:facet>
                        <p:column headerText="Ubicacion"  >
                            <h:outputText value="#{equi.idubicacion.laboratorio}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{equi.codigo}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{equi.marca}" />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{equi.tipo}" />
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
                
                    <p:panel header="Datos">
                        <h:panelGrid >
                            <p:outputLabel value="Serie: ">
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccPeriferico.newPeriferico.serie}"/>
                                
                            <p:outputLabel value="  Nombre "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.newPeriferico.nombre}"/>
                                <p:outputLabel value=" Modelo "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.newPeriferico.modelo}"/>
                                <p:outputLabel value=" Marca: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.newPeriferico.marca}"/>
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Estado: ">
                                <p:autoComplete dropdown="true" value="#{ccPeriferico.newPeriferico.estado}" completeMethod="#{itembeans.completeText(query)}" />
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:inputMask value="#{ccPeriferico.newPeriferico.fechacompra}" mask="9999/99/99"/>
                            </p:outputLabel>
                        </h:panelGrid>            
                    </p:panel>
              
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccPeriferico.insertar()}"
                    update=":frmPeriferico:pnlPeriferico: frmNuevoPeriferico" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').hide();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificarPeriferico"            
            header="Modificar Periferico"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarPeriferico">
                <p:panel header="Periferico">
                    <p:panel header="Datos">
                        <h:panelGrid >
                            <p:outputLabel value="Codigo ">
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccPeriferico.selectedPeriferico.idperifericos}"/>
                                <p:outputLabel value=" Serie "/>
                                <p:inputText 
                                    style="width:130px"
                                    value="#{ccPeriferico.selectedPeriferico.serie}"/>
                                <p:outputLabel value=" Nombre "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.selectedPeriferico.nombre}"/>
                                <p:outputLabel value=" Modelo "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.selectedPeriferico.modelo}"/>
                                <p:outputLabel value=" Marca: "/>
                                <p:inputText 
                                    style="width:180px"
                                    value="#{ccPeriferico.selectedPeriferico.marca}"/>
                            </p:outputLabel>
                        </h:panelGrid>
                </p:panel>
                <p:panel header="Detalle">
                    <h:panelGrid >
                            <p:outputLabel value="Estado: ">
                                <p:autoComplete dropdown="true" value="#{ccPeriferico.selectedPeriferico.estado}" completeMethod="#{itembeans.completeText(query)}" />
                                <p:outputLabel value=" Fecha Compra "/>
                                <p:inputMask value="#{ccPeriferico.selectedPeriferico.fechacompra}" mask="9999/99/99"/>
                            </p:outputLabel>
                        </h:panelGrid>            
                    </p:panel>
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccPeriferico.actualizar()}"
                    update=":frmPeriferico:pnlPeriferico: frmModificarPeriferico"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
