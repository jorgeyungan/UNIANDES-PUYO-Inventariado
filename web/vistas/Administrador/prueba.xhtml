<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmNuevoUbicacion">
            <p:panel id="pnlu" header="Ubicacion">
                    <p:outputLabel value="Usuario ">
                            <p:growl id="growl" showDetail="true" />
                            <p:commandButton value="Select Usuario" icon="ui-icon-extlink" oncomplete="PF('wdlgNuevo').show();">
                                <p:ajax event="dialogReturn" listener="#{ccUbicacion.selectedcliente(car)}" update="growl" />
                            </p:commandButton>
                        <p:outputLabel value=" Edificio: " for="txtedificio"/>
                            <p:inputText 
                                id="txtedificio"
                                required="true"
                                style="width:180px"
                                value="#{ccUbicacion.newubicacion.edificio}"/>
                            <p:outputLabel value=" Piso: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUbicacion.newubicacion.piso}"/>
                            <p:outputLabel value=" Carrera: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUbicacion.newubicacion.carrera}"/>
                            <p:outputLabel value=" Laboratorio: "/>
                            <p:inputText 
                                style="width:180px"
                                value="#{ccUbicacion.newubicacion.laboratorio}"/>
                            <p:outputLabel value="Dependencia "/>
                            <p:inputText 
                                id="cargo" 
                                style="width:130px"
                                value="#{ccUbicacion.newubicacion.dependencia}"/>
                        </p:outputLabel>
                </p:panel>
            <p:commandButton 
            value="Ingresar" 
            actionListener="#{ccUbicacion.insertar()}" 
            update=":frmNuevoUbicacion:pnlu "/>
            </h:form>
                 
            <h:form>
                <p:dataTable 
                    var="car" 
                    value="#{ccUsuario.lista}"
                    id="tblUsuario" >
                <p:column headerText="Id">
                    <h:outputText value="#{car.id_usuario}" />
                </p:column>
 
                <p:column headerText="Year">
                    <h:outputText value="#{car.cedula}" />
                </p:column>
 
                <p:column headerText="Brand">
                    <h:outputText value="#{car.nombre}" />
                </p:column>
 
                <p:column headerText="Color">
                    <h:outputText value="#{car.tipo}" />
                </p:column>
 
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{ccUbicacion.selectedcliente(car)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
