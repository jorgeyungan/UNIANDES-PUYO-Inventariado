<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="frmCategoria">
            <p:panel id="pnlCategoria">
            <p:dataTable 
                id="dtbCategoria" 
                var="categ" 
                value="#{ccCategoria.lista}"
                selectionMode="single"
                selection="#{ccCategoria.selectedcategoria}"
                rowKey="#{categ.idcategoria}"
                rows="8" paginator="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Categoria
                </f:facet>
                <p:column headerText="Codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{categ.idcategoria}" />
                </p:column>
                <p:column headerText="Equipo">
                    <h:outputText value="#{categ.nombre}" />
                </p:column>
                <p:column headerText="Equipo Serie">
                    <h:outputText value="#{categ.descripcion}" />
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();"  />
                     <p:commandButton id="btnModificar" value="Modificar" oncomplete="PF('wdlgModificar').show();" update=":frmModificarCategoria"/>
                </f:facet>
            </p:dataTable>
                </p:panel>
        </h:form>
        <p:dialog 
            id="dlgAgregar" 
            header="Nueva Categoria"
            widgetVar="wdlgNuevo" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmNuevaCategoria">
                <p:panel header="Categoria">
                    <p:panel header="Datos">
                        <p:outputLabel value="Nombre: ">
                            <p:inputText 
                                id="nom"  
                                style="width:130px"
                                value="#{ccCategoria.newcategoria.nombre}"/>
                            <p:outputLabel value=" Descripcion: "/>
                            <p:inputText 
                                id="descr" 
                                style="width:180px"
                                value="#{ccCategoria.newcategoria.descripcion}"/>
                        </p:outputLabel>
                    </p:panel>
                </p:panel>
                <p:commandButton 
                    value="Ingresar"
                    action="#{ccCategoria.insertar()}"
                    update=":frmCategoria:pnlCategoria: frmNuevaCategoria" 
                    onclick="wdlgNuevo.hide();"/>                
                <p:commandButton 
                    value="Cancelar"
                    immediate="true"
                    oncomplete="PF('wdlgNuevo').hide();"
                    type="reset"/>
            </h:form>
        </p:dialog>
        <p:dialog 
            id="dlgModificar" 
            header="Modificar Categoriae"
            widgetVar="wdlgModificar" 
            modal="true"
            resizable="false" 
            showEffect="clip"
            hideEffect="fold">
            <h:form id="frmModificarCategoria">
                <p:panel header="Categoria">
                    <p:panel header="Datos">
                        <p:outputLabel value="Nombre: ">
                            <p:inputText 
                                id="nom"  
                                style="width:130px"
                                value="#{ccCategoria.selectedcategoria.nombre}"/>
                            <p:outputLabel value=" Descripcion: "/>
                            <p:inputText 
                                id="descr" 
                                style="width:180px"
                                value="#{ccCategoria.selectedcategoria.descripcion}"/>
                        </p:outputLabel>
                    </p:panel>
                </p:panel>
                <p:commandButton 
                    value="Modificar"
                    action="#{ccCategoria.actualizar()}"
                    update=":frmCategoria:pnlCategoria: frmModificarCategoria"
                    onclick="wdlgModificar.hide()"/>
                <p:commandButton 
                    value="Cancelar" 
                    onclick="wdlgModificar.hide()"
                    type="reset" />
                </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
