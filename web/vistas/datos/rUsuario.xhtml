<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Usuario/usuario.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="frmUsuario">

                </f:facet>
                <p:column headerText="codigo" style="width: 55px;text-align: center">
                    <h:outputText value="#{cli.id_usuario}" />
                </p:column>
                <p:column headerText="RUC-CÃ©dula Identidad">
                    <h:outputText value="#{cli.cedula}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cli.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{cli.apellido}" />
                </p:column>
                <p:column headerText="Cargo">
                    <h:outputText value="#{cli.cargo}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cli.telefono}" />
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{cli.tipo}" />
                </p:column>
                
            </p:dataTable>
                </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
