<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <ui:define name="head">
        <title>INVENTARIADO UNIANDES PUYO</title>
    </ui:define>

    <ui:define name="logo-lg">
        UNIANDES PUYO
    </ui:define>

    <ui:define name="logo-mini">
        =>
    </ui:define>

    <ui:define name="menu">

        <ui:include src="/includes/menu-search.xhtml"/>
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml"/>
    </ui:define>


    <ui:define name="body">
        <h:form >
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{logonMB.email}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{logonMB.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" actionListener="#{logonMB.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                </f:facet>  
            </h:panelGrid>
            
        </h:form>
        <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
    </ui:define>


    <ui:define name="footer">
        <a target="_blank"
           href="https://github.com/adminfaces/">
            Copyright (C) 2017 - AdminFaces
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>
    </ui:define>


</ui:composition>
